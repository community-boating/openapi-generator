openapi: 3.0.3
info:
  title: Simple API with JWT Auth
  version: 1.0.0
  description: A minimal OpenAPI spec with JWT authentication and simple models.

servers:
  - url: https://api.example.com

paths:
  /login:
    post:
      summary: User login
      description: Returns a JWT token on successful login.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials

  /users/me/{id}/{test}:
    get:
      summary: Get current user
      description: Returns the details of the currently authenticated user.
      security:
        - staff: []
      parameters:
        - in: path
          name: id # Note the name is the same as in the path
          required: true
          schema:
            type: integer
            minimum: 1
          description: The user ID
        - in: path
          name: test # Note the name is the same as in the path
          required: true
          schema:
            type: integer
            minimum: 1
          description: Test
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserTest'
        '401':
          description: Unauthorized
  /member/getNoParams:
    get:
      summary: Test
      description: Tests Post.
      responses:
        '200':
          description: All good
          content: 
            application/json:
              schema:
                $ref: './shared.yaml#/components/schemas/Boolean'
  /member/test:
    post:
      summary: Test
      description: Tests Post.
      security:
        - member: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestResponse'
        '401':
          description: Invalid credentials

  /ap-class/get-eligible:
    get:
      summary: Get eligible classes
      description: Gets eligible class information for the supplied person_id
      security:
        - member: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonId'
      responses:
        '200':
          description: Successfully fetched classes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APEligibleClass'
        '204' :
          description: No classes to show
        '401' :
          description: Invalid credentials
        '403' :
          description: Invalid permissions

  /ap-class/get-future:
    get:
      x-serve-example: true
      summary: Get eligible classes
      description: Gets eligible class information for the supplied person_id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonId'
      responses:
        '200':
          description: Successfully fetched classes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APFutureClass'
        '204' :
          description: No classes to show
        '401' :
          description: Invalid credentials
        '403' :
          description: Invalid permissions

  /ap-class/enroll/{id}: #EVAN TEST CODE; AUDIT THOROUGHLY
    post:
      parameters:
        - in: path
          name: id # Note the name is the same as in the path
          required: true
          schema:
            type: integer
            minimum: 1
          description: The class id
      #x-serve-example: true
      summary: Enroll person into class
      description: Posts person_id and class_instance_id
      security:
        - member: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APClassEnroll'
      responses:
        '202':
          description: TEST OK

  /orders/upsert:
    post:
      description: 'Updates or inserts order and subobjects into the database for further use in the order system'
      parameters: []
      security:
        - member: []
        - staff: []
      tags:
        -  CompassOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderDTO'
      responses:
        '200':
          description: Successfully updated/inserted order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDTO'
  /orders/cancel/{id}:
    post:
      description: 'Cancels an order, deleting if possible'
      parameters:
        - in: path
          name: id # Note the name is the same as in the path
          required: true
          schema:
            type: integer
            minimum: 1
          description: The order ID
      tags:
        - CompassOrder
      responses:
        '200':
          description: Successfully cancelled the order
  /catalog:
    get:
      description: 'Gets the current catalog'
      tags:
        - Catalog
      responses:
        '200':
          description: Successfully gets the catalog
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogDTO'
    post:
      description: 'Updates the current catalog'
      x-one-of-permissions:
        - 
          scope: admin
          type: ADMIN
      tags:
        - Catalog
      security:
        - staff: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CatalogDTO'
      responses:
        '200':
          description: Successfully returns the updated catalog
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogDTO'


components:
  securitySchemes:
    staff:
      type: http
      scheme: bearer
      bearerFormat: JWT
    member:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CatalogDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        isActive:
          type: boolean
        catalogName:
          type: string
          maxLength: 200
        items:
          type: array
          items:
            $ref: '#/components/schemas/CatalogItemDTO'
        taxes:
          type: array
          items:
            $ref: '#/components/schemas/CatalogTaxDTO'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CatalogCategoryDTO'
        discounts:
          type: array
          items:
            $ref: '#/components/schemas/CatalogDiscountDTO'
        products:
          type: array
          items:
            $ref: '#/components/schemas/CatalogProductDTO'
    CatalogTaxDTO:
      required: [taxName, taxRate, taxMinValueCents]
      properties:
        id:
          type: string
          format: uuid
        taxName:
          type: string
          maxLength: 200
        taxCode:
          type: string
          maxLength: 500
        taxRate:
          type: string
          maxLength: 200
        taxMinValueCents:
          type: integer
    CatalogCategoryDTO:
      properties:
        id:
          type: string
          format: uuid
        categoryName:
          type: string
          maxLength: 200
        description:
          type: string
          maxLength: 500
    CatalogDiscountDTO:
      properties:
        id:
          type: string
          format: uuid
        discountId:
          type: integer
        discountAmountCents:
          type: integer
        discountName:
          type: string
          maxLength: 100
        rules:
          type: array
          items:
            $ref: '#/components/schemas/CatalogDiscountRuleDTO'
        instances:
          type: array
          items:
            $ref: '#/components/schemas/CatalogDiscountInstanceDTO'
    CatalogDiscountInstanceDTO:
      properties:
        id:
          type: string
          format: uuid
        discountType:
          $ref: './shared.yaml#/components/schemas/DiscountType'
        instanceId:
          type: integer
        amountCents:
          type: integer
        percent:
          type: string
        autoGrant:
          type: boolean
        isGlobal:
          type: boolean
    CatalogDiscountRuleDTO:
      properties:
        id:
          type: string
          format: uuid
        ruleType:
          $ref: './shared.yaml#/components/schemas/RuleType'
        parentDiscountId:
          type: integer
    CatalogItemInstanceDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        priceCents:
          type: integer
          example: 12
        isActive:
          type: boolean
    CatalogItemDTO:
      required: [type]
      properties:
        id:
          type: string
          format: uuid
        itemType:
          nullable: false
          $ref: './shared.yaml#/components/schemas/ItemType'
        classTypeId:
          nullable: true
          type: integer
        membershipTypeId:
          nullable: true
          type: integer
        productId:
          nullable: true
          type: integer
        itemName:
          nullable: true
          type: string
          maxLength: 200
        itemDescription:
          nullable: true
          type: string
          maxLength: 500
        imageURL:
          nullable: true
          type: string
          maxLength: 200
        itemPriceCents:
          nullable: true
          type: integer
        itemInstances:
          type: array
          items:
            $ref: '#/components/schemas/CatalogItemInstanceDTO'
        itemDiscounts:
          type: array
          items:
            $ref: '#/components/schemas/CatalogItemDiscountDTO'
        itemTaxes:
          type: array
          items:
            $ref: '#/components/schemas/CatalogItemTaxDTO'
        itemCategories:
          type: array
          items:
            $ref: '#/components/schemas/CatalogItemCategoryDTO'
    CatalogItemDiscountDTO:
      properties:
        id:
          type: string
          format: uuid
        discountId:
          type: integer
    CatalogItemTaxDTO:
      properties:
        id:
          type: string
          format: uuid
        taxId:
          type: string
          format: uuid
    CatalogItemCategoryDTO:
      required: [assignId]
      properties:
        id:
          type: string
          format: uuid
        categoryId:
          type: string
          format: uuid
    CatalogProductDTO:
      required: [assignId, productName, productDescription, active]
      properties:
        id:
          type: string
          format: uuid
        productName:
          type: string
          maxLength: 200
        productDescription:
          type: string
          maxLength: 500
        active:
          type: boolean
    OrderDTOWithDiscounts:
      type: object
      properties:
        order:
          $ref: '#/components/schemas/OrderDTO'
        availableDiscounts:
          type: array
          items:
            $ref: '#/components/schemas/CatalogDiscountInstanceDTO'
    
    OrderDTO:
      type: object
      required: [lineItems, orderNum]
      properties:
        id:
          nullable: true
          type: string
          format: uuid
          example: 12
        orderComputedCents:
          type: integer
          example: 1222
          readOnly: true
        orderAmountPaid:
          type: integer
          example: 122
          readOnly: true
        status:
          $ref: './shared.yaml#/components/schemas/OrderStatus'
          readOnly: true
        personId:
          type: integer
          example: 12
        lineItems:
          type: array
          items:
            $ref: '#/components/schemas/LineItemDTO'
        appliedTaxes:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/OrderTaxDTO'
        orderPayments:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/OrderPaymentDTO'
    OrderPaymentDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        paymentType:
          nullable: false
          type: string
          maxLength: 50
        paymentAmountCents:
          nullable: false
          type: integer
        paymentStatus:
          nullable: false
          type: string
          maxLength: 50
        paymentDueDate:
          nullable: true
          type: string
          format: date-time
    OrderTaxDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 12
        taxAmountCents:
          type: integer
          example: 12
    LineItemDTO:
      type: object
      properties:
        id:
          nullable: false
          type: string
          format: uuid
        parentItemId:
          type: string
          format: uuid
        itemInstanceId:
          type: string
          format: uuid
          nullable: false
        subscriptionId:
          nullable: true
          type: string
          format: uuid
        itemPriceCents:
          nullable: false
          type: integer
        classSignup:
          nullable: true
          $ref: '#/components/schemas/PurchaseClassSignupDTO'
        membership:
          nullable: true
          $ref: '#/components/schemas/PurchaseMembershipDTO'
        donation:
          nullable: true
          $ref: '#/components/schemas/PurchaseDonationDTO'
        card:
          nullable: true
          $ref: '#/components/schemas/PurchaseCardDTO'
        giftCard:
          nullable: true
          $ref: '#/components/schemas/PurchaseGiftCardDTO'
        discounts:
          type: array
          items:
            $ref: '#/components/schemas/LineItemDiscountDTO'

    LineItemDiscountDTO:
      properties:
        assignId:
          nullable: false
          type: string
        discountInstanceId:
          nullable: false
          type: integer
        discountAmountCents:
          nullable: false
          type: integer
    PurchaseClassSignupDTO:
      required: [instanceId]
      properties:
        signupId:
          nullable: false
          type: integer
        instanceId:
          nullable: false
          type: integer
        classType:
          nullable: false
          $ref: './shared.yaml#/components/schemas/ClassType'
        personId:
          nullable: false
          type: integer
        purchasableState:
          readOnly: true
          $ref: './shared.yaml#/components/schemas/PurchasableState'

    PurchaseMembershipDTO:
      required: [membershipTypeId]
      properties:
        assignId:
          nullable: false
          type: integer
        membershipTypeId:
          nullable: false
          type: integer
        personId:
          nullable: false
          type: integer
        startDate:
          nullable: true
          type: string
          format: date
        purchasableState:
          $ref: './shared.yaml#/components/schemas/PurchasableState'
    PurchaseDonationDTO:
      required: [fundId, initiativeId, state]
      properties:
        donationId:
          nullable: false
          type: integer
        fundId:
          type: integer
        initiativeId:
          type: integer
        inMemoryOf:
          nullable: true
          type: string
        isMatch:
          nullable: true
          type: boolean
        personId:
          nullable: false
          type: integer
        purchasableState:
          $ref: './shared.yaml#/components/schemas/PurchasableState'
    PurchaseCardDTO:
      required: [cardNum]
      properties:
        personId:
          type: integer
        assignId:
          type: integer
        cardNum:
          type: string
        purchasableState:
          $ref: './shared.yaml#/components/schemas/PurchasableState'
    PurchaseGiftCardDTO:
      properties:
        id:
          type: string
          format: uuid
        personId:
          type: integer
        cardNum:
          type: string
        purchasableState:
          $ref: './shared.yaml#/components/schemas/PurchasableState'
    
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: user@example.com
        password:
          type: string
          format: password
          example: mysecurepassword
          maxLength: 69
        test:
          type: string
          format: password
          example: mysecurepassword

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    PersonId:
      type: object
      properties:
        personId:
          type: integer
          example: 192535
    UserTest:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: user@example.com
        fullName:
          type: string
          example: John Doe
    TestRequest:
      type: object
      properties:
        derply:
          type: integer
          example: 1
        capacity:
          type: string
        dateTestReq:
          type: string
          format: date
        dateTimeTestReq:
          type: string
          format: date-time
    TestResponse:
      type: object
      properties:
        internalDiameter:
          type: integer
          example: 1
        dateTest:
          type: string
          format: date
        dateTimeTest:
          type: string
          format: date-time
    APEligibleClass:
      type: object
      properties:
        instanceId:
          type: integer
          example: 117
        typeName:
          type: string
          example: Intermediate 2
        sessionCount:
          type: integer
          example: 2
        sessionDates:
          type: array
          example: [01-APR-2010, 02-APR-2010]
          items:
            type: string
            format: date
        signupsAvailable:
          type: boolean
          example: T
        nextSignupsOpen:
          type: string
          format: date-time
        nextSignupsCount:
          type: integer
          example: 10
        instructor:
          type: string
          example: Joe L.
        location:
          type: string
          example: Dockhouse 
        booleanEnumTest:
          $ref: './shared.yaml#/components/schemas/Boolean'
          example: 'T'
    APFutureClass:
      type: object
      properties:
        enumTest:
          $ref: "./shared.yaml#/components/schemas/EnumTest"
          example: 'A'
        instanceId:
          type: integer
          example: 117
        typeName:
          type: string
          example: Intermediate 2
        sessionCount:
          type: integer
          example: 2
        sessionDates:
          type: array
          example: [01-APR-2010, 02-APR-2010]
          items:
            type: string
            format: date
        sessionLengthMinutes:
          type: integer
          example: 120
        signupsAvailable:
          type: boolean
          example: Y
        nextSignupsOpen:
          type: string
          format: date-time
        nextSignupsCount:
          type: integer
          example: 10
        instructor:
          type: string
          example: Joe L.
        location:
          type: string
          example: Dockhouse 
    APClassEnroll:
      type: object
      properties:
        personId:
          type: integer
          example: 192535
        instanceId:
          type: integer
          example: 117